<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>	
	<meta charset="UTF-8" />	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		
	<title> wu</title>
	<link rel="stylesheet" type="text/css" href="css/Login_style.css" />
	<script type="text/javascript" src="Javascript/Login_javascript.js"></script>
</head>
<body>

<div class="login_frame"></div>
<div class="LoginWindow">
  <div>
    <form method="post" th:action="@{/doLogin}" class="login">
        <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <p style="color: red" th:text = "${verifyMsg}" th:if="${not #strings.isEmpty(verifyMsg)}"></p>
    <p>
      <label >帐号:</label>
      <input type="text" name="username" id="id" value="">
    </p>

    <p>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="">
    </p>


    <p class="registration"><a href="registration">注册</a></p>

    <h2>kaptcha验证码验证</h2>
      <input type="text" name="verifyCode" placeholder="请输入验证码" required="true">
      <img alt="单击图片刷新！" class="pointer" src="/kaptcha"
           onclick="this.src='/kaptcha?d='+new Date()*1">

      </br>
    <p class="login-submit">
      <button type="submit" class="login-button">登录</button>
    </p>
    </form>
  </div>
</div>
</body>
</html>
